<!DOCTYPE html>

{% load static %}

<html lang="en">
	<head>

      <!-- Metadata -->
    	<meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <meta name="description" content="Interact with users recordings as they sync up in time and space">

      <!-- Title of the Page -->
    	<title>MDRS</title>

      <!-- CSS -->
    	<link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
	   	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">

      <link rel="stylesheet" href="{% static "styles/box-styles.css" %}">
      <link rel="stylesheet" href="{% static "styles/datepicker.css" %}">

	   	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
      <link rel="stylesheet" href="{% static "styles/jquery.timepicker.css" %}">
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

      <!-- JS -->
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		  <script type="text/javascript" src="{% static "build/js/storyjs-embed.js" %}"></script>
		  <script src="{% static "scripts/buzz.min.js" %}"></script>
		  <script type="text/javascript" src="{% static "scripts/tl.js" %}"></script>

		  <script type="text/javascript" src="{% static "scripts/InfoBubble.js" %}"></script>

      <script src="{% static "scripts/jquery.slides.min.js" %}"></script>
      <script src="{% static "scripts/jquery.timepicker.js" %}"></script>
		  <script src="{% static "scripts/map-canvas.js" %}"></script>
      <script src="{% static "scripts/jquery.autocomplete.js" %}"></script>
  </head>
	<body>

    <!-- The Navigation Pane -->
    {% include "navigation.html" %}
			
    <div id="main"> 

      <!-- The google map -->
      <div id="map-content" style="position: absolute; left: 0; top: 0; z-index:1;">
      </div>

      <!-- The different boxes, all start out hidden -->
      {% include "control_box.html" %}
      {% include "recording_box.html" %}
      {% include "picture_box.html" %}

      <!-- The timeline -->
		  <div class="content" style="position:relative; z-index:2;"id="timeline">
		    <div align="right" class="hline">
				  <div  style="position:relative; height:195px;"><div id="my-timeline" style="position: absolute; bottom: 0; left: 0;">
          </div>
        </div>
      </div>

    </div>

    <!-- The javascript working on the div's on screen -->
    <script src="{% static "scripts/ui.js" %}"></script>
    <script src="{% static "scripts/jquery.boxes.js" %}"></script>
    <script src="{% static "scripts/div-resize.js" %}"></script>
        
	</body>
    
</html>
