<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
    <head>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body {
	height: 100%;
	margin: 0;
	padding: 0;
}
            #map-canvas {
	height:100%;
	width:95%;
	border:2px solid #a1a1a1;
	left: 1%;
	right: 1%;
	position: relative;
	bottom: 1%;
	top: 0px;
	float: none;
}
        #logo {
	position: relative;
	height: auto;
	width: 120px;
	float: left;
}
        #search {
	position: fixed;
	float: left;
	padding-top: 50px;
	padding-left: 200px;
}
        </style>
<script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcCsb4_1FhEOP4bYPwm10FV_bGhjHBBH0&sensor=true">
        </script>
        <script type="text/javascript">
			var myLatLng = new google.maps.LatLng(55.873657, -4.292474);
			var myLatLng2 = new google.maps.LatLng(55.88024, -4.30982);
			var contentString = '<div id="content">'+
			'<h1>Glasgow University</h1>'+
			'</div>'+
			'<p>Audio File by Gordon Adam</p>'+
			'</div>'+
			'</div>';
			var directionsService = new google.maps.DirectionsService();
			var directionsDisplay;
			var map;
            function initialize() {
				directionsDisplay = new google.maps.DirectionsRenderer();
            	var mapOptions = {
                	center: myLatLng2,
                	zoom: 12,
                	mapTypeId: google.maps.MapTypeId.ROADMAP
            	};
            	map = new google.maps.Map(document.getElementById("map-canvas"),
                	mapOptions);
				var infowindow = new google.maps.InfoWindow({
					content: contentString
				});
				var marker = new google.maps.Marker({
					position: myLatLng,
					map: map,
					title:"Glasgow University"
				});
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(map,marker);
					calcRoute();
				});
				directionsDisplay.setMap(map);
            }
			
			function calcRoute() {
				var request = {
					origin: myLatLng,
					destination: myLatLng2,
					travelMode: google.maps.TravelMode.WALKING
				};
				directionsService.route(request, function(result, status) {
					if(status == google.maps.DirectionsStatus.OK) {
						directionsDisplay.setDirections(result);
					}
				});
			}
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    </head>
    <body>
    <form method="get">
      <div id="logo"><img src="images/teamT.png" width="130" height="130" alt="Team_T_Logo" /></div>
    <div id="search">
      <table cellpadding="0px" cellspacing="0px">
        <tr>
          <td width="600" height="50" style="border-style:solid none solid solid;border-color:#4B7B9F;border-width:1px;">
          <input name="zoom_query" type="text" style="width:600px; height:50px; position:relative; overflow: scroll; font-size: 35px; color: #999;" value="Search..." onFocus="if (value == 'Search...') {value=''}" onBlur="if (value== '') {value='Search...'}" size="50" /></td>
          <td style="border-style:solid;border-color:#4B7B9F;">
            <input type="submit" value="" style="border-style: none; background: url('images/go.png') no-repeat; width: 24px; height: 55px;" />
          </span></td>
        </tr>
      </table>
    </div>
    </form> 
</div>
        <div id="map-canvas"/>
        
    </body>
</html>
